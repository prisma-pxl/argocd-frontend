---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-prisma
  namespace: dev
  labels:
    app: prisma
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prisma
      tier: frontend
  template:
    metadata:
      name: frontend-prisma
      labels:
        app: prisma
        tier: frontend
    spec:
      containers:
        - name: frontend-prisma
          image: jensdl/frontend:dev.v22.12.08-13h22m
          imagePullPolicy: Always
          ports:
            - containerPort: 80
